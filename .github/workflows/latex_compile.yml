name: Compile LaTeX Document

on:
  push:
    branches:
      - main
    paths:
      - 'document/**.tex'
      - 'document/**.bib'
      - '.github/workflows/latex_compile.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'document/**.tex'
      - 'document/**.bib'
  workflow_dispatch:

jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      # CRITICAL STEP: Install TeX Live
      - name: Set up TeX Live
        uses: xu-cheng/texlive-action@v2
        with:
          # 'full' installs a comprehensive TeX Live, including latexmk, pdflatex, biber,
          # and most common packages. This is the most reliable option.
          scheme: full
          # Optional: Specify a TeX Live version if needed for consistency or cache
          # texlive_version: "2023"

      - name: Compile LaTeX document with latexmk
        working-directory: ./document
        run: |
          latexmk -pdf -file-line-error -interaction=nonstopmode -shell-escape paper.tex

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: paper-pdf
          path: document/paper.pdf
          if-no-files-found: error